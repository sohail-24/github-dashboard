version: "3.9"

services:
  backend:
    build: ./backend
    container_name: github-dashboard-backend
    env_file:
      - backend/.env
    environment:
      - APP_VERSION=dev
      - CORS_ORIGINS=http://localhost,http://frontend
    expose:
      - "8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: github-dashboard-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

